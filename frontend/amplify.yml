version: 1
applications:
  - appRoot: frontend
    frontend:
      buildPath: frontend # Run install and build from the monorepo project root
      phases:
        preBuild:
          commands:
            - yarn set version stable
            - yarn install
        build:
          commands:
            - yarn build
      artifacts:
        baseDirectory: ./dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
